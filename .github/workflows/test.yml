jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '298.0.0'
      - run: gcloud info
      - name: gcloud
        run: |
         gcloud auth configure-docker && docker pull ubuntu
